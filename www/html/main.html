
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat Around</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/verticalSettings.css">
</head>
<body>

    <ul>
        <li id="header"><label id="header-title">ChatAround</label></li>
        <ul class="dropdown" style="float:right;list-style-type:none;">
            <li><a class="user" href="#"><span id="userName"></span></a></li>
            <div class="dropdown-content">
                <button id="settingsBtn">Settings</button> <br>
                <button id="logout" type="button" name="logout">Logout</button>
            </div>
        </ul>
    </ul>

    <div id="users-wrapper">
        <p>Online Users</p>
        <div id="users"></div>
    </div>

    <div id="wrapper">
        <div id="menu">
            <div id="currentUsers"></div>
            <div style="clear:both"></div>
            <!--<div>-->
                <!--UserID: <span id="userid"></span>-->
            <!--</div>-->
        </div>

        <!--<div id="wrap">-->
            <!--<button type="button" name="check" onclick="pop()">check</button>-->
        <!--</div>-->

        <div id="chatbox"></div>
        <form name="message">
            <input type="text" id="usermsg" name="usermsg"  size="63" />
            <button type="button" name="sendMes">Send</button>
        </form>
    </div>

    <div id="overlay"></div>
    <div id="popup">
        <br> <br>
        <label>Radius: </label>
        <input id="radius" type="text" value= 1000> <br> <br>
        <label>Message timer: </label>
        <input type="text" id="selectedTime" name="selectedTime" value="1"> &nbsp;&nbsp;&nbsp;
        <select name="duration" id="duration">
            <option value="0">Minutes</option>
            <option value="1">Hours</option>
            <option value="2">Days</option>
            <option value="3">For Ever And Ever</option>
        </select> <br> <br> <br> <br>
        <button id="closeBtn">Close</button>
    </div>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/sockjs-client/dist/sockjs.js"></script>
    <script src="../bower_components/stomp-websocket/lib/stomp.js"></script>
    <script src="../bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="../js/userList.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/message.js" ></script>
    <script src="../js/popup.js"></script>

</body>
</html>
