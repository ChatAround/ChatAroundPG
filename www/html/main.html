
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat Around</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/verticalSettings.css">
</head>
<body>
    <div id="wrapper">
        <div id="menu">
            <p class="welcome" onload="">Welcome <span id="userName"></span></p>
            <button type="button" name="logout">Logout</button>
            <div id="users"></div>
            <div id="currentUsers"></div>
            <div style="clear:both"></div>
            <div>
                UserID: <span id="userid"></span><p id="demo"></p>
            </div>
        </div>

        <div id="wrap">
            <label>Choose distance:</label>
            <input type="text" name="radius" value= 1000.000000 >
            <button type="button" name="ok">Ok</button>
            <br/>
            <label>Choose the length of the message : </label>
            <input type="text" id="selectedTime" name="selectedTime" value="1">
            <select name="duration" id="duration">
                <option value="0">Minutes</option>
                <option value="1">Hours</option>
                <option value="2">Days</option>
                <option value="3">For Ever And Ever</option>
            </select>
            <button type="button" name="check" onclick="pop()">check</button>
        </div>

        <div id="chatbox"><ul id="chatbox1"><li id="1"></li></ul></div>
        <form name="message">
            <input type="text" id="usermsg" name="usermsg"  size="63" />
            <button type="button" name="sendMes">Send</button>
        </form>
    </div>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/sockjs-client/dist/sockjs.js"></script>
    <script src="../bower_components/stomp-websocket/lib/stomp.js"></script>
    <script src="../bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="../bower_components/backbone.localStorage/backbone.localStorage.js"></script>
    <script src="../js/messageList.js"></script>
    <script src="../js/userList.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/message.js" ></script>

</body>
</html>
