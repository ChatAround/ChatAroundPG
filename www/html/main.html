
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat Around</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/verticalSettings.css">
</head>
<body>

    <div id="wrapper">
        <div id="menu">
            <p class="welcome" onload="">Welcome <span id="userName"></span></p>

            <div id="users"></div>
            <div style="clear:both"></div>
            <div>
                UserID: <span id="userid"></span>
            </div>
        </div>

        <div id="wrap">
            <ul class="navbar">
                <li><a href="#">Settings</a>
                    <ul>
                        <li><input type="text" name="radius" placeholder="Radius(meter)"></li>
                        <li><button type="button" name="logout">Logout</button></li>
                    </ul>
                </li>
            </ul>
        </div>

        <div id="chatbox"></div>
        <form name="message">
            <input type="text" id="usermsg" name="usermsg"  size="63" />
            <input type="submit"  id="submitmsg" name="submitmsg"  value="Send" />
        </form>
    </div>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/sockjs-client/dist/sockjs.js"></script>
    <script src="../bower_components/stomp-websocket/lib/stomp.js"></script>
    <script src="../bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="../js/userList.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
