<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Around</title>
    <link rel="stylesheet" type="text/css" href="../css/profile.css">
</head>
<body>

    <dl>
        <dt id="header"><label id="header-title"><a href="main.html">ChatAround</a></label></dt>
        <dl class="dropdown" style="float:right;list-style-type:none;">
        </dl>
    </dl>

    <div id="dp">
        <div class="wrapper">
            <div class="content">
                <dl>
                    <button id="logout" type="button" name="logout">Logout</button>
                </dl>
            </div>
            <div class="parent"><a class="user" href="#"><span id="userName"></span></a></div>
        </div>
    </div>

    <div id="ProfilePage">
        <div id="LeftCol">
            <div id="Photo">  </div>
        </div>

        <div id="Info">
            <p>
                <strong>First Name:</strong>
                <input type="text" id="firstname" value="" disabled/>
            </p>
            <p>
                <strong>Last Name:</strong>
                <input type="text" id="lastname" value="" disabled/>
            </p>
            <p>
                <strong>Username:</strong>
                <input type="text" id="prof_user" value="" disabled/>
            </p>
            <p>
                <strong>Country:</strong>
                <input type="text" id="country" value="" disabled/>
                <input type="image" id="editCo" src="../img/edit.png" width="15" height="15">
            </p>
            <p>
                <strong>City:</strong>
                <input type="text" id="city" value="" disabled/>
                <input type="image" id="editCi" src="../img/edit.png" width="15" height="15">
            </p>

            <p>
                <strong>Birthday:</strong>
                <input type="text" id="birthday" value=""  disabled/>
            </p>
            <p>
                <strong>Gender:</strong>
                <select id="gender" disabled>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <input type="image" id="editG" src="../img/edit.png" width="15" height="15">
            </p>
            <p>
                <strong>About:</strong>
                <textarea id="about" placeholder="" disabled></textarea>
                <input type="image" id="editAbout" src="../img/edit.png" width="15" height="15">
            </p>
            <p>
                <button type="button" name="saveProfile" id="saveProfile" hidden>Save</button>
            </p>
        </div>
        <div style="clear:both"></div>
    </div>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/sockjs-client/dist/sockjs.js"></script>
    <script src="../bower_components/stomp-websocket/lib/stomp.js"></script>
    <script src="../bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="../js/profile.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
