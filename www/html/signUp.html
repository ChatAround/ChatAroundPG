<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Around</title>
    <link rel="stylesheet" type="text/css" href="../css/signUp.css">
    <link rel="stylesheet" type="text/css" href="../css/page.css">
</head>
<body>

    <div id="wrapper">
        <form name="suform">
            <fieldset>
                <legend>Sign Up</legend>
                <div>
                    <input type="text" id="first_name" name="first_name" placeholder="First name *" maxlength="16" onkeypress="return isAlphabet(event)" autofocus /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label id="lfirst_name">You must enter your first name.</label>
                    <label id="fnMinLetters">Must be between 4-16 characters.</label>
                </div>
                <div>
                    <input type="text" name="last_name" maxlength="16" placeholder="Last name *" onkeypress="return isAlphabet(event)" /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label id="llast_name">You must enter your last name.</label>
                    <label id="lnMinLetters">Must be between 4-16 characters.</label>
                </div>
                <div>
                    <input type="text" name="username" maxlength="16" placeholder="Username *"/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label id="lusername">You must enter your username.</label>
                    <label id="uMinLetters">Must be between 4-16 characters.</label>
                </div>
                <div>
                    <input type="password" name="password" maxlength="16" placeholder="Password *"/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label id="lpassword">You must enter a password.</label>
                    <label id="pMinLetters">Must be between 4-16 characters.</label>
                </div>
                <div>
                    <input type="password" name="confirm_pass" maxlength="16" placeholder="Confirm Password *"/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label id="lconfirm_pass">Passwords don't match.</label>
                </div>
                <div>
                    <input type="radio" name="gender" class="gender" value="male"/>Male *
                    <input type="radio" name="gender" class="gender" value="female"/>Female *
                    <label id="lgender">Choose your gender.</label>
                </div>
                <div>
                    <input type="text" name="country" placeholder="Country" maxlength="16">
                </div>
                <div>
                    <input type="text" name="city" placeholder="City" maxlength="16">
                </div>
                <div id="birthday">
                    <select name="birthday_day" id="birthday_day">
                        <option value="0">Day *</option>
                    </select>
                    <select name="birthday_month" id="birthday_month">
                        <option value="0">Month *</option>
                    </select>
                    <select name="birthday_year" id="birthday_year">
                        <option value="0">Year *</option>
                    </select>
                    <label id="lbirthday">Insert a valid date.</label>
                </div>
                <br>
                <div>
                    <div class="small">Tell us a couple of things about yourself!</div>
                    <textarea name="about" placeholder="Profile info" maxlength="2000"></textarea>
                </div>
                <div>
                    <p>Fields with (*) are required.</p>
                </div>
                <input type="button" id="register" class="blueButton" name="register" value="Register"/>
            </fieldset>
        </form>
    </div>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/sockjs-client/dist/sockjs.js"></script>
    <script src="../bower_components/stomp-websocket/lib/stomp.js"></script>
    <script src="../bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="../js/signUp.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
