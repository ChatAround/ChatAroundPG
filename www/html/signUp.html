<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Around</title>
    <link rel="stylesheet" type="text/css" href="../css/signUp.css">
</head>
<body>

<h2>Welcome to</h2>
<h1>ChatAround</h1>

    <div id="wrapper">
        <form name="suform">
            <fieldset>
                <legend>Sign Up</legend>
                <div>
                    <input type="text" name="first_name" placeholder="First name *"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label id="lfirst_name">You must enter your first name.</label>
                </div>
                <div>
                    <input type="text" name="last_name" placeholder="Last name *"/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label id="llast_name">You must enter your last name.</label>
                </div>
                <div>
                    <input type="text" name="username" placeholder="Username *"/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label id="lusername">You must enter your username.</label>
                </div>
                <div>
                    <input type="password" name="password" placeholder="Password *"/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label id="lpassword">You must enter a password.</label>
                </div>
                <div>
                    <input type="password" name="confirm_pass" placeholder="Confirm Password *"/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label id="lconfirm_pass">Passwords don't match.</label>
                </div>
                <div>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                </div>
                <div>
                    <input type="text" name="country" placeholder="Country">
                </div>
                <div>
                    <input type="text" name="city" placeholder="City">
                </div>
                <div>
                    <input type="text" name="birthday_year" placeholder="YYYY">
                    <label id="lbirthday_year">Enter a valid year.</label>
                    <input type="text" name="birthday_month" placeholder="MM">
                    <label id="lbirthday_month">Enter a valid month.</label>
                    <input type="text" name="birthday_day" placeholder="DD">
                    <label id="lbirthday_day">Enter a valid day.</label>
                </div>
                <div>
                    <div class="small">Tell us a couple of things about yourself!</div>
                    <textarea name="about" placeholder="Profile info"></textarea>
                </div>
                <div>
                    <p>Fields with (*) are required.</p>
                </div>
                <input type="button" id="register" name="register" value="Register"/>
            </fieldset>
        </form>
    </div>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/sockjs-client/dist/sockjs.js"></script>
    <script src="../bower_components/stomp-websocket/lib/stomp.js"></script>
    <script src="../bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="../js/signUp.js"></script>
</body>
</html>
