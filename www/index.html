<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <title>Chat Around</title>
</head>
<body>

    <div id="container">
        <h1 id="welcome">Welcome to</h1>
        <h1 id="title">ChatAround</h1>
        <label>Username: </label>
        <input type="text" name="username" maxlength="16" autofocus>
        <label>Password: </label>
        <input type="password" name="password" onkeydown="enterKey(event)">

        <div id="lower">
            <button type="button" name="login">Login</button> <br>
            <label id="register">You do not have a ChatAround account? <a href="html/signUp.html">Register now!</a></label>
            <br/>
        </div>
    </div>

    <h3>Location</h3>

    <div>
        Latitude: <span id="latitude"></span>
        Longitude: <span id="longitude"></span>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/sockjs-client/dist/sockjs.js"></script>
    <script src="bower_components/stomp-websocket/lib/stomp.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
